<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>World Clocks</title>
		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="coolclock.js" type="text/javascript"></script>
		<style type="text/css">
			body { background-color:#ddd; text-align: center;}
			.clock {
				float:left; display:block; margin:10px; padding:10px; background-color:#fff;
				-moz-box-shadow: 3px 3px 3px #999; -moz-border-radius:5px;
				-webkit-box-shadow: 3px 3px 3px #999; -webkit-border-radius:5px;
			}
		</style>
	</head>
	<body>
	<br>
		<div style="width: 85%; margin: 0 auto;">
		<div>
			<div class="clock">
				<canvas class="CoolClock:swissRail"></canvas><br><p align="center" style="font-family: sans-serif;">Local Time</p>
			</div>
		</div>
		<div>
			<div class="clock">
				<canvas class="CoolClock:swissRail:::-4"></canvas><br><p align="center" style="font-family: sans-serif;">New York, USA</p>
			</div>
		</div>
		<div>
			<div class="clock">
				<canvas class="CoolClock:swissRail:::-7"></canvas><br><p align="center" style="font-family: sans-serif;">San Francisco, USA</p>
			</div>
		</div>
		<div>
			<div class="clock">
				<canvas class="CoolClock:swissRail:::+1"></canvas><br><p align="center" style="font-family: sans-serif;">London, UK</p>
			</div>
		</div>
		<div>
			<div class="clock">
				<canvas class="CoolClock:swissRail:::+2"></canvas><br><p align="center" style="font-family: sans-serif;">Paris, France</p>
			</div>
		</div>
		<div>
			<div class="clock">
				<canvas class="CoolClock:swissRail:::+10"></canvas><br><p align="center" style="font-family: sans-serif;">Sydney, Australia</p>
			</div>
		</div>
		<div>
			<div class="clock">
				<canvas class="CoolClock:swissRail:::+9"></canvas><br><p align="center" style="font-family: sans-serif;">Tokyo, Japan</p>
			</div>
		</div>
		<div>
			<div class="clock">
				<canvas class="CoolClock:swissRail:::+5:30"></canvas><br><p align="center" style="font-family: sans-serif;">New Delhi, India</p>
			</div>
		</div>
		</div>
	</body>
</html>
